<!DOCTYPE html>
<html>
<head>
  <title>Press Start</title>

  <!-- Pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(#f6c1ff, #cce7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P', monospace;
    }

    /* GAME SCREEN */
    .screen {
      position: relative;
      width: 700px;
      height: 400px;
      background: #3bb3ff;
      border: 8px solid #222;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      text-align: center;
      padding-top: 60px;
    }

    /* YOUR IMAGE */
    .character {
      position: absolute;
      top: -90px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
    }

    h1 {
      color: #000;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    button {
      font-family: 'Press Start 2P', monospace;
      font-size: 14px;
      padding: 15px 25px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .start {
      background: #ff5fa2;
      color: white;
    }

  </style>
</head>

<body>

  <div class="screen">

    <!-- ðŸ‘‡ PUT YOUR IMAGE HERE -->
    <img src="images/me.png" class="character" alt="Me">

    <h1>PRESS START</h1>

    <div class="buttons">
      <button class="start">START</button>
      <button class="apply">APPLY</button>
    </div>

  </div>

</html>
